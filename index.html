<html lang="en">
<head>

<body>
    <h1><p style="text-align: center;">แบบสอบถาม</p></h1>
    <hr>
    <table align="center" width="100%" border="0px">
        <tr>
       <td colspan="2">

    </tr>
       <tr><td width="100px">

        </td>
    </tr>
       <tr>
        <td>
            <b>รหัสนักศึกษา</b>
        </td>
        <td><input type="text"style="width: 95%;"></td>
       </tr>
    <tr>
        <td>
            <b>เพศ</b> 
        </td>
        <td>
            <input type="radio" name="gender">ชาย
            <input type="radio" name="gender">หญิง
        </td>
    </tr>
    <tr>
        <td>
            <b>สังกัดคณะ</b>
        </td>
        <td>
            <select name="" id="">
                <option value="">วิทยาศาสตร์</option>
                <option value="">วิทยาการคอมพิวเตอร์</option>
                <option value="">ครุศาสตร์</option>
                <option value="">บริหารธุรกิจและการจัดการ</option>
                <option value="">มนุษย์ศาสตร์</option>
                <option value="">เทคโนโลยีอุตสาหกรรม</option>
                <option value="">เกษตรศาสตร์</option>
                <option value="">พยาบาลศาสตร์</option>
                <option value="">สาธารณสุขศาสตร์</option>
                <option value="">แพทย์แผนไทยและทางเลือก</option>
                <option value="">นิติศาสตร์</option>
            </select>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <b>แม่สีที่ชื่อชอบ</b><br>
            <input type="checkbox">สีแดง
            <input type="checkbox">สีเขียว
            <input type="checkbox">สีน้ำเงิน

    </tr>
    <tr>
        <td colspan="2">
            <b>ผลไม้ที่ขื่นชอบ</b><br>
            <input type="checkbox">มะม่วง

            <br>
            <input type="checkbox">ลำไย
            <input type="checkbox">ฝรั่ง
            <input type="checkbox">แตงโม
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <b>อาหารที่ชื่นชอบ</b><br>
            <input type="checkbox">ต้มยำกุ้ง
            <input type="checkbox">ไข่เจียวหมูสับ
            <input type="checkbox">แกงข่าไก่

            <input type="checkbox">แกงเขียวหวานไก่
            <input type="checkbox">ผัดไทย

    </tr>

        <td align="center" colspan="2">
